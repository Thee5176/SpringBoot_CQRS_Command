services:
  command_service:
    build: .
    image: springboot_cqrs_command
    container_name: springboot_cqrs_command
    ports:
    - "8182:8080"
    depends_on:
    - postgres

  postgres:
    image: "postgres:latest"
    container_name: postgres-command-record
    environment:
      - "POSTGRES_DB=record"
      - "POSTGRES_USER=springboot_admin"
      - "POSTGRES_PASSWORD=password"
    ports:
      - "5999:5432"
