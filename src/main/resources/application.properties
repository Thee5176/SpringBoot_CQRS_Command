spring.application.name=springboot_cqrs_command

server.port=8080

spring.config.import=optional:env.properties

#JOOQ Config in pom.xml

#Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000

#Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-version=1
spring.flyway.baseline-on-migrate=true

#logging
logging.structured.format.file=ecs

logging.level.com.thee5176.ledger_command.Application.controller.LedgerController=DEBUG
logging.level.com.thee5176.ledger_command.Domain.service.LedgerCommandService=DEBUG
logging.level.com.thee5176.ledger_command.Infrastructure.repository.LedgerItemsRepository=ERROR
logging.level.com.thee5176.ledger_command.Infrastructure.repository.LedgerRepository=ERROR
logging.file.name=logs/command_transaction.json