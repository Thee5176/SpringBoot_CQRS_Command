#RUN with this profile: ./mvnw spring-boot:run -Dspring-boot.run.profiles=dev

spring.main.banner-mode=off

#Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-version=1
spring.flyway.baseline-on-migrate=true

#Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=2000

logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.jdbc.datasource=DEBUG

#logging
logging.level.root=INFO

logging.level.com.thee5176.ledger_command.Application.controller.LedgerController=DEBUG
logging.level.com.thee5176.ledger_command.Domain.service.LedgerCommandService=DEBUG
logging.level.com.thee5176.ledger_command.Infrastructure.repository.LedgerItemsRepository=ERROR
logging.level.com.thee5176.ledger_command.Infrastructure.repository.LedgerRepository=ERROR
logging.file.name=logs/dev-logs.json